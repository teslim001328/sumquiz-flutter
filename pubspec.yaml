name: sumquiz
description: "An AI-powered study tool for creating summaries, quizzes, and flashcards."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^7.2.0
  provider: ^6.1.2
  google_fonts: ^6.2.1
  file_picker: ^10.3.2
  syncfusion_flutter_pdf: ^27.1.48
  flutter_card_swiper: ^7.0.2
  flip_card: ^0.7.0
  fl_chart: ^0.69.0
  connectivity_plus: ^6.0.3
  in_app_purchase: ^3.2.0
  intl: ^0.19.0
  firebase_ai: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.5.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.14

flutter:
  uses-material-design: true